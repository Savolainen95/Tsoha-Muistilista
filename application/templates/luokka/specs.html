{% extends "layout.html" %}

{% block body %}
<h1>Luokka "<font color="orange">{{ luokka.nimi }}</font>"</h1>
<table class="table table-striped table-bordered" style="width:50%"></table>
    <tbody>
        <tr>
            {% if luokka.luokan_askareet is defined %}
            <td>
                <b>Luokkaan kuuluvat askareet:</b>
            </td>
            <td>
                {% for string in luokka.luokan_askareet(luokka.id) %}
                <li>
                    {{ string }}
                </li>
                {% endfor %}
            </td>
            {% endif %}
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
    </tbody>
</table>

<form method="POST" action="{{ url_for('luokka_muokkaa', luokka_id = luokka.id) }}">
        <input class="btn btn-warning" type="submit" value="Muokkaa"/>
</form>

<input class="btn btn-warning" type="button" value="Takaisin" onclick="history.back()">
{% endblock %}
